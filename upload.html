<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header> 
        <a href="index.html" class="btn" style="position:fixed; bottom:20px; right:20px;"> 
            <Go> Go Back </Go>
        </a>         
        <img src="assets/logo.png"> <br>
        <h1> Upload Your Video </h1>            
    </header>

    <div class="container">
        
        <!-- @TODO: Put your code here -->
        <form action="https://formspree.io/f/xvodgbwr" method="POST">

        <!-- video title -->
        <label for="txt-title">Title of Video</label>
        <input type="text" placeholder="Title of video" id="txt-videotitle" name="title" required /><br>

        <!-- description-->        
        <label for="txt-description">Description of Video</label>
        <textarea id="description" placeholder="Describe the video here." name="viddescrip" rows="4" cols="50" required>
        </textarea>

        <!--date-->
        <label for="txt-date">Date to Publish Video</label>
        <input type="date" name="date" required/>

        <!-- video file picker-->
        <label for="txt-file-upload">Video Thumbnail Photo</label>
        <input type="file" id="txt-file-upload" name="filename"/> <br>

        <button class="btn btn-secondary">Submit</button>
        </form>

    </div>

</body>
</html>
